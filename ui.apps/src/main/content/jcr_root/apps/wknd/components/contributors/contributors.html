<div data-sly-use.model="com.adobe.aem.guides.wknd.core.models.ContributorList"
     data-sly-set.contributors="${model.contributors}"
     data-sly-use.placeholderTemplate="core/wcm/components/commons/v1/templates.html"
     data-sly-test.hasContent="${contributors.size > 0}"
     class="cmp-contributors">
    <div data-sly-repeat="${contributors}">
        <img src="${item.image}" alt="" style="width: 100px; height: 100px; border-radius: 50%;"/>
        <h2>Name: ${item.name}</h2>
        <h5>Role: ${item.role}</h5>
    </div>
</div>
<sly data-sly-call="${placeholderTemplate.placeholder @ isEmpty=!hasContent}"></sly>
